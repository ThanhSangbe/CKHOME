<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>



	<div th:fragment="header" class="site-navbar" role="banner">

		<div>
			<div class="row align-items-center bg-dark"
				style="padding: 5px 10px 5px 10px;">

				<div class="col-11 col-xl-2">
					<a th:href="@{/}"> <img th:src="@{/logo.png}"
						class="img-fluid site-logo" alt="" width="60px">
					</a>
				</div>
				<div class="col-12 col-md-10 d-none d-xl-block">
					<nav class="site-navigation position-relative text-right "
						role="navigation">

						<ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
							<li class="active"><a href="index.html"><span> <i
										class="fa fa-home" aria-hidden="true"></i> Trang chủ
								</span></a></li>
							<li><a href="listings.html"><span><i
										class="fa fa-search" aria-hidden="true"></i> Tìm kiếm</span></a></li>
							
							<li sec:authorize="hasRole('ROLE_USER')"><a href="about.html"><span><i
										class="fa fa-plus" aria-hidden="true"></i> Thêm món mới</span></a></li>
							<li sec:authorize="!isAuthenticated()"><a th:href="@{/register}"><span><i
										class="fa fa-registered" aria-hidden="true"></i> Đăng ký</span></a></li>
							<li sec:authorize="!isAuthenticated()"><a th:href="@{/login}"><span><i
										class="fa fa-sign-in" aria-hidden="true"></i> Đăng nhập</span></a></li>
							<li sec:authorize="isAuthenticated()"  th:if="${currentUser != null}" class="has-children"><a href="#"><span th:text="${currentUser.getUsername()}">r</span></a>
								<ul class="dropdown arrow-top">
									<li><a th:href="@{'/info/' + ${currentUser.getUsername()}}">Hồ sơ</a></li>
									<li><a th:href="@{/changePassword}">Đổi mật khẩu</a></li>
									<li><a th:href="@{/logout}">Đăng xuất</a></li>
								</ul></li>
						</ul>
					</nav>
				</div>


				<div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3"
					style="position: relative; top: 3px;">
					<a href="#" class="site-menu-toggle js-menu-toggle text-white"><span
						class="icon-menu h3"></span></a>
				</div>

			</div>

		</div>
	</div>





</body>
</html>
