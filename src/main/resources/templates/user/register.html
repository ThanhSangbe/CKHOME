<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                      <form th:action="@{/register}" th:object="${user}" class="mx-1 mx-md-4" method="post">
      
                        <div class="d-flex flex-row row align-items-center mb-4">
                          <div class="col-sm-1"><i class="fa fa-address-book fa-lg me-3 fa-fw"></i></div>
                          <div class="col-sm-10">
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="form3Example1c" class="form-control" placeholder="Nhập tên" th:field="*{name}"/>
                              <!-- <label class="form-label" for="form3Example1c">Họ và tên</label> -->
                            </div>
                          </div>
                            
                          
                          
                        </div>
      
                        <div class="d-flex flex-row row align-items-center mb-4">
                          <!-- <i class="fa fa-envelope fa-lg me-3 fa-fw"></i> -->
                          
                          <div class="col-sm-1"><i class="fa fa-user fa-lg me-3 fa-fw"></i></div>
                          <div class="col-sm-10"><div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example3c" class="form-control" placeholder="Nhập tên đăng nhập" th:field="*{username}" />

                          </div></div>
                          <div class="col-sm-1"></div>
                          <div class="col-sm-10"> <small th:if="${msgUsername != null}" class="text-danger" th:text="${msgUsername}"></small></div>
                          
                        </div>
      
                        <div class="d-flex flex-row row align-items-center mb-4">
                          
                          <div class="col-sm-1">
                            <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                          </div>
                          <div class="col-sm-10">
                            <div class="form-outline flex-fill mb-0">
                              <input type="password" id="form3Example4c" class="form-control"placeholder="Nhập mật khẩu" th:field="*{password}" />
                            </div>
                          </div>
                          
                        </div>
      
                        <div class="d-flex flex-row row align-items-center mb-4">
                          <div class="col-sm-1">
                            <i class="fa fa-key fa-lg me-3 fa-fw"></i>
                          </div>
                          <div class="col-sm-10">
                            <div class="form-outline flex-fill mb-0">
                              <input type="password" id="form3Example4cd" class="form-control"  placeholder="Xác nhận mật khẩu" th:field="*{confirmPassword}"/>
                              
                            </div>
                          </div>
                          <div class="col-1"></div>
                          <div class="col-sm-10">
                            <small th:if="${msgPass != null}" class="text-danger" th:text="${msgPass}">Mật khẩu không khớp!</small>
                          </div>
                          
                        
                        </div>
                       
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-success btn-lg mb-1">Đăng ký</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
